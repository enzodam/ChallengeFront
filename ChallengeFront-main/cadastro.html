<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Logo">
    </header>
    <main>
        <form action="login.html" method="get" target="_self">
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" required autofocus maxlength="50">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" max="130">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="carro">Modelo do Carro:</label>
            <input type="text" id="carro" name="carro" required maxlength="50">

            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required maxlength="50">

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required maxlength="50">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">

            <label for="confirmPassword">Repetir Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><br><br><br>

            <input type="submit" value="Cadastrar">
            <button id="voltarButton">Voltar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 SOS Mec√¢nico</p>
    </footer>
</body>
<script src="scripts/cadastro.js"></script>
</html>
